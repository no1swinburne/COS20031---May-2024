<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .bg-cover {
            background-size: cover;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="flex flex-col md:flex-row bg-white rounded-lg shadow-lg overflow-hidden">
        <div >
            <img src="/VSCode/design/images/kyanon-login-image2.jpg" alt="Kyanon Hero Image" class="h-full">
        </div>
        <div class="w-full p-8 xl:w-1/2 sm:rounded-sm">
            <div class="mb-4">
                <img src="/VSCode/design/images/kyanon-logo.png" alt="Kyanon Logo" class="h-16 w-auto ">
            </div>
            <h2 class="text-2xl font-bold text-left text-red-600 mb-6"><span class="underline text-red-600">Sign</span> in</h2>
            <form id="login-form">
                <fieldset class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md focus:outline-none" placeholder="test">
                </fieldset>
                <fieldset class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md focus:outline-none" placeholder="********">
                </fieldset>
                <div>
                    <button id="login" class="w-full py-2 px-4 bg-red-600 text-white font-medium rounded-md hover:bg-red-700 focus:outline-none">Login</button>
                </div>
                <p class="my-6 text-center text-sm text-gray-600">
                    --------------- Don't have an account? ---------------
                </p>
                <button id="signup" class=" w-full py-2 px-4 bg-white text-red-600 border font-medium rounded-md hover:bg-red-700 focus:outline-none hover:text-red-300">Sign up</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Your login logic here
            alert('Login functionality to be implemented');
        });
    </script>
</body>
</html>
